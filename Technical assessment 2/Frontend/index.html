<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Records - CRUD App by Swagat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Weather Records - CRUD App by Swagat</h1>

  <!-- Input Form -->
  <div class="input-container">

    <div class="form-group">
      <label for="locationInput">Location (City or ZIP Code)</label>
      <input type="text" id="locationInput" placeholder="Enter City or ZIP Code" />
    </div>

    <button onclick="fetchWeather()" class="fetch-btn">Fetch Weather</button>

    <div class="form-group">
      <label for="latitudeInput">Latitude</label>
      <input type="text" id="latitudeInput" placeholder="Latitude" readonly />
    </div>

    <div class="form-group">
      <label for="longitudeInput">Longitude</label>
      <input type="text" id="longitudeInput" placeholder="Longitude" readonly />
    </div>

    <div class="form-group">
      <label for="temperatureInput">Temperature (°C)</label>
      <input type="text" id="temperatureInput" placeholder="Temperature °C" readonly />
    </div>

    <div class="form-group">
      <label for="startDateInput">Start Date</label>
      <input type="date" id="startDateInput" />
    </div>

    <div class="form-group">
      <label for="endDateInput">End Date</label>
      <input type="date" id="endDateInput" />
    </div>

    <div class="form-group">
      <label for="descriptionInput">Weather Description</label>
      <input type="text" id="descriptionInput" placeholder="Weather Description" readonly />
    </div>

    <button onclick="addRecord()" class="add-btn">Add Record</button>
    <button onclick="toggleDarkMode()" id="darkModeBtn">Toggle Dark Mode</button>
  </div>

  <!-- Records Table -->
  <div class="table-container">
    <h2>Weather Records</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Location</th>
          <th>Latitude</th>
          <th>Longitude</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Description</th>
          <th>Temperature (°C)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recordsTableBody">
        <tr><td colspan="9">No records found.</td></tr>
      </tbody>
    </table>
  </div>

  <footer>
    <p>Made with ❤️ by Swagat</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
